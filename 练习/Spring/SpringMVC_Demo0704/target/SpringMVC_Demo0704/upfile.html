<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="f" enctype="multipart/form-data">
  上传文件<input type="file" name="file">
  <button type="button" id="btn">上传</button>
</form>
<script src="./static/js/jquery-3.6.0.min.js"></script>
<script>
  $($("#btn").click(()=>{
    let formData = new FormData(document.getElementById("f"))
    $.ajax({
      url:"upfile",
      type:"post",
      data:formData,
      contentType:false,
      processData:false,
      cache:false,
      dataType:"text",
      success(res){
        console.log(res)
      },
      error(msg){
        console.log(msg)
      }
    })
  }))
</script>
</body>
</html>
