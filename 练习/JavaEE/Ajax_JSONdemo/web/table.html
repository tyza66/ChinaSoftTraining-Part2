    <thead>
    <tr>
        <th><input type="checkbox" name="all" class="all"></th>
        <th>用户编号</th>
        <th>姓名</th>
        <th>密码</th>
        <th>年龄</th>
        <th>删除</th>
        <th>修改</th>
    </tr>
    </thead>

<script>

    function deleteOne(cid) {
        $.ajax({
            type: "get",
            url: "DeleteCusByIdServlet?cid=" + cid,
            dataType: "json",
            success: function (res) {
                console.log(res)
                $("#content").empty();
                selectAllCus();
            }, error: function () {
                alert("请求失败");
            }
        })
    }

    function updateOne(cid, cname, cpwd, cage) {
        $("#myModal").modal("show");
        $("#cid").val(cid);
        $("#cname").val(cname);
        $("#cpwd").val(cpwd);
        $("#cage").val(cage);
    }

    function updateBtn() {
        var cid = $("#cid").val();
        var cname = $("#cname").val();
        var cpwd = $("#cpwd").val();
        var cage = $("#cage").val();
        $.ajax({
            type: "get",
            url: "UpdateCusByIdServlet?cid=" + cid + "&cname=" + cname + "&cpwd=" + cpwd + "&cage=" + cage,
            dataType: "json",
            success: function (res) {
                console.log(res)
                $("#content").empty();
                selectAllCus();
            }, error: function () {
                alert("请求失败");
            }
        })
        $("#myModal").modal("hide");
    }

    $(".all").click(function () {
        if ($(this).prop("checked")) {
            $(".one").prop("checked", true);
        } else {
            $(".one").prop("checked", false);
        }
    })

    $(".one").each(function (index, tmp) {
        $(tmp).click(function () {
                var flag = true;
                $(".one").each(function (index, tmp) {
                    if (!$(tmp).prop("checked")) {
                        flag = false;
                    }
                })
                if (flag) {
                    $(".all").prop("checked", true);
                } else {
                    $(".all").prop("checked", false);
                }
            }
        )
    })

    $(function () {
        //    查看所有的用户
        selectAllCus();
    })


    function selectAllCus() {
        $.ajax({
            type: "get",
            url: "SelectAllCusServlet",
            dataType: "json",
            success: function (res) {
                $.each(res, function (index, tmp) {
                    console.log(tmp);
                    $("#content").append(`<tr><th><input type="checkbox" name="all" class="one"></th>
                                <td>${tmp.cid}</td>
                                <td>${tmp.cname}</td>
                                <td>${tmp.cpwd}</td>
                                <td>${tmp.cage}</td>
                                <td><a href="javascript:deleteOne(${tmp.cid})">删除</a></td>
                                <td><a href="javascript:updateOne(${tmp.cid},'${tmp.cname}','${tmp.cpwd}',${tmp.cage})">修改</a></td>
                                </tr>
            `);

                })
                $(".one").each(function (index, tmp) {
                    $(tmp).click(function () {
                            var flag = true;
                            $(".one").each(function (index, tmp) {
                                if (!$(tmp).prop("checked")) {
                                    flag = false;
                                }
                            })
                            if (flag) {
                                $(".all").prop("checked", true);
                            } else {
                                $(".all").prop("checked", false);
                            }
                        }
                    )
                })
                /*<td>${tmp.cname}</td>
                      <td>${tmp.cpwd}</td>
                      <td>${tmp.cage}</td>*/

            }, error: function () {
                alert("请求失败");
            }
        })
    }

</script>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal bd">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">编号</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="cid" placeholder="用户编号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="cname" placeholder="用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cpwd" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">年龄</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cage" placeholder="年龄">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="updateBtn()">Save changes</button>
            </div>
        </div>
    </div>
</div>
