<html>
<head>
    <title>Title</title>
    <meta charset="utf-8"/>
    <script src="./static/js/jquery-3.6.0.min.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./static/css/bootstrap.min.css"/>
    <style>
        .bd {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h1>注册页面</h1>
            <form class="form-horizontal bd">
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="cname" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="cpwd" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">年龄</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="cage" placeholder="年龄">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="loginBtn" class="btn btn-primary">注册</button >
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $("#loginBtn").click(
        function () {
            $.ajax({
                type: "POST",
                url: "RegisterServlet",
                data: {
                    "cname": $("#cname").val(),
                    "cpwd": $("#cpwd").val(),
                    "cage": $("#cage").val()
                },
                dataType: "json",
                success: function (res) {
                    console.log(res)
                },
                error: function (jqXHR) {
                    alert("发生错误：" + jqXHR.status);
                }
            })
        }
    )
</script>
</body>
</html>
