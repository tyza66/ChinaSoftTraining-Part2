<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    用户名<input type="text" name="uname" id="uname"> <br>
    密码 <input type="password" name="pwd" id="pwd"> <br>
    <button type="button" id="btn">登录</button>
</form>

<script src="static/js/jquery-3.6.0.js"></script>
<script>
    $(function(){
        $("#btn").click(()=>{
            $.ajax({
                url:"login",
                type:"post",
                data:{
                    "uname":$("#uname").val(),
                    "pwd":$("#pwd").val()
                },
                dataType:"text",
                success(res){
                    console.log("res",res);
                },error(){
                    alert("请求失败");
                }

            })

        })
    })

</script>
</body>
</html>
