<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>


    <script>
        let vm = new Vue({
            // el 查找要渲染的DOM元素
            el:"#app",
            // 数据
            data:{
                msg:"hello222,Vue"
            }
        })
    </script>
    
</body>
</html>
